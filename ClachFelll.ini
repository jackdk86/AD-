# OpenClash 配置文件 (YAML 格式)
# 作者: Qwen
# 日期: 2023-10

port: 7890
socks-port: 7891
allow-lan: true
mode: Rule
log-level: info
external-controller: 127.0.0.1:9090
secret: ""
enable-rule-generator: true
overwrite-original-rules: true

# 订阅链接
proxy-providers:
  provider1:
    type: http
    path: ./provider1.yaml
    url: http://106.55.228.246:36666/hxvip?token=cf068baee949eea0298f4b8b220818e0
    interval: 3600
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300

proxies: []

proxy-groups:
  # 自动选择组
  - name: "♻️ 自动选择"
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 150
    proxies:
      - "PROXY"

  # 区域自动组
  - name: "♻️ 香港自动"
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 150
    filter: "(?i)香港|HK|HongKong"
    proxies:
      - "PROXY"

  - name: "♻️ 日本自动"
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 150
    filter: "(?i)日本|JP|Japan"
    proxies:
      - "PROXY"

  - name: "♻️ 新加坡自动"
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 150
    filter: "(?i)新加坡|SG|Singapore"
    proxies:
      - "PROXY"

  - name: "♻️ 美国自动"
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 150
    filter: "(?i)美国|US|UnitedStates"
    proxies:
      - "PROXY"

  # 手动切换组
  - name: "🐸 手动切换"
    type: select
    proxies:
      - "PROXY"
      - "🎯 全球直连"

  # 特定区域组
  - name: "🇭🇰 香港节点"
    type: select
    include-all: true
    filter: "(?i)香港|HK|HongKong"
    proxies:
      - "PROXY"

  - name: "🇯🇵 日本节点"
    type: select
    include-all: true
    filter: "(?i)日本|JP|Japan"
    proxies:
      - "PROXY"

  - name: "🇸🇬 新加坡节点"
    type: select
    include-all: true
    filter: "(?i)新加坡|SG|Singapore"
    proxies:
      - "PROXY"

  - name: "🇺🇲 美国节点"
    type: select
    include-all: true
    filter: "(?i)美国|US|UnitedStates"
    proxies:
      - "PROXY"

  # 策略组
  - name: "🚀 节点选择"
    type: select
    proxies:
      - "♻️ 香港自动"
      - "♻️ 日本自动"
      - "♻️ 新加坡自动"
      - "♻️ 美国自动"
      - "🐸 手动切换"
      - "🎯 全球直连"

  - name: "🎯 全球直连"
    type: select
    proxies:
      - "DIRECT"

  - name: "🐟 漏网之鱼"
    type: select
    proxies:
      - "🚀 节点选择"
      - "🎯 全球直连"

rule-providers:
  global-direct:
    type: http
    behavior: classical
    path: ./global-direct.yaml
    url: https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/meta/geo/geosite/cn.yaml
    interval: 86400

  apple-cn:
    type: http
    behavior: classical
    path: ./apple-cn.yaml
    url: https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/meta/geo/geosite/apple-cn.yaml
    interval: 86400

  google:
    type: http
    behavior: classical
    path: ./google.yaml
    url: https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/meta/geo/geoip/google.yaml
    interval: 86400

  github:
    type: http
    behavior: classical
    path: ./github.yaml
    url: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/GitHub/GitHub.list
    interval: 86400

  netflix:
    type: http
    behavior: classical
    path: ./netflix.yaml
    url: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Netflix/Netflix.list
    interval: 86400

  youtube:
    type: http
    behavior: classical
    path: ./youtube.yaml
    url: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/YouTube/YouTube.list
    interval: 86400

  telegram:
    type: http
    behavior: classical
    path: ./telegram.yaml
    url: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Telegram/Telegram.list
    interval: 86400

  ai:
    type: http
    behavior: classical
    path: ./ai.yaml
    url: https://raw.githubusercontent.com/jackdk86/mihomo/refs/heads/main/AI.list
    interval: 86400

  mp:
    type: http
    behavior: classical
    path: ./mp.yaml
    url: https://raw.githubusercontent.com/jackdk86/AD-/refs/heads/main/MP.list
    interval: 86400

rules:
  - RULE-SET,global-direct,🎯 全球直连
  - RULE-SET,apple-cn,🍎 Apple
  - RULE-SET,google,🍀 Google
  - RULE-SET,github,📘 GitHub
  - RULE-SET,netflix,🎥 NETFLIX
  - RULE-SET,youtube,🎞️ Youtube
  - RULE-SET,telegram,🙋 Telegram
  - RULE-SET,ai,👽 AI
  - RULE-SET,mp,🐈‍⬛ MP
  - GEOIP,CN,🎯 全球直连
  - MATCH,🐟 漏网之鱼
