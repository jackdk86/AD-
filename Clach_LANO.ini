# 锚点
pr: &pr {type: select, proxies: [🚀 节点选择, ♻️ 香港自动, ♻️ 台湾自动, ♻️ 日本自动, ♻️ 美国自动, ♻️ 韩国自动, ♻️ 新加坡自动, 🔯 香港故转, 🔯 日本故转,🔯 新加坡故转, ♻️ 港台日新韩自动, ♻️ 台日新韩美自动, ♻️ 自动选择, 🇹🇼 台湾节点, 🇭🇰 香港节点, 🇯🇵 日本节点, 🇺🇲 美国节点, 🐸 手动切换, 🔜 直连]}
# 策略组
proxy-groups:
  - {name: 🚀 节点选择, type: select, proxies: [🔯 香港故转, 🔯 日本故转,🔯 新加坡故转, ♻️ 香港自动, ♻️ 日本自动, ♻️ 美国自动,🔯 新加坡故转, ♻️ 自动选择, 🇭🇰 香港节点, 🇯🇵 日本节点, 🇺🇲 美国节点,🇸🇬 新加坡节点, 🐸 手动切换, 🔜 直连]}
  - {name: 🐈‍⬛ MoviePilot, !!merge <<: *pr}
  - {name: 🍀 Google,!!merge <<: *pr}
  - {name: 📀 流媒体, !!merge <<: *pr}
  - {name: 🎞 YOUTUBE, !!merge <<: *pr}
  - {name: 🌎 国外, !!merge <<: *pr}
  - {name: 👽 ChatGPT, !!merge <<: *pr}
  - {name: 👨🏿‍💻 GitHub, !!merge <<: *pr}
  - {name: 🎵 TikTok, !!merge <<: *pr}
  - {name: 📲 Telegram, !!merge <<: *pr}
  - {name: 🎥 NETFLIX,!!merge <<: *pr}
  - {name: ✈️ Speedtest,!!merge <<: *pr}
  - {name: 🍎 Apple, type: select, proxies: [🔜 直连, 🚀 节点选择]}
  - {name: 🎯 全球直连, type: select, proxies: [🔜 直连, 🚀 节点选择]}
  - {name: 🐟 漏网之鱼,!!merge <<: *pr}
  - {name: 🇭🇰 香港节点, type: select, include-all: true, filter: "(?i)港|hk|hongkong|hong kong"}
  - {name: 🇯🇵 日本节点, type: select, include-all: true, filter: "(?i)日本|jp|japan"}
  - {name: 🇹🇼 台湾节点, type: select, include-all: true, filter: "(?i)台湾|🇹🇼|TaiWan"}
  - {name: 🇺🇲 美国节点, type: select, include-all: true, filter: "(?i)美|us|unitedstates|united states"}
  - {name: 🇸🇬 新加坡节点, type: select, include-all: true, filter: "(?i)新加坡|坡|狮城|SG|Singapore"}
  - {name: 🔯 新加坡故转, hidden: true, type: fallback, include-all: true, tolerance: 20, interval: 150, filter: "(?=.*(新加坡|坡|狮城|SG|Singapore))^((?!(台|日|韩|深|美|剩余|到期|官网|异常|超时|失败|永久|666)).)*$"}
  - {name: 🔯 香港故转, hidden: true, type: fallback, include-all: true, tolerance: 20, interval: 150, filter: "(?=.*(港|HK|(?i)Hong))^((?!(台|日|韩|新|深|美|剩余|到期|官网|异常|超时|失败|永久|666)).)*$"}
  - {name: 🔯 日本故转, hidden: true, type: fallback, include-all: true, tolerance: 20, interval: 150, filter: "(?=.*(日本|JP|(?i)Japan))^((?!(港|台|韩|新|美|剩余|到期|官网|异常|超时|失败|永久|666)).)*$"}
  - {name: ♻️ 香港自动, hidden: true, type: url-test, include-all: true, tolerance: 20, interval: 300, filter: "(?=.*(港|HK|(?i)Hong))^((?!(台|日|韩|新|美|剩余|到期|官网|异常|超时|失败|永久|666)).)*$"}
  - {name: ♻️ 日本自动, hidden: true, type: url-test, include-all: true, tolerance: 20, interval: 300, filter: "(?=.*(日|JP|(?i)Japan))^((?!(港|台|韩|新|美|剩余|到期|官网|异常|超时|失败|永久|666)).)*$"}
  - {name: ♻️ 韩国自动, hidden: true, type: url-test, include-all: true, tolerance: 20, interval: 300, filter: "(?=.*(韩|KR|(?i)Korea))^((?!(台|日|新|港|美|剩余|到期|官网|异常|超时|失败|永久|666)).)*$"}
  - {name: ♻️ 台湾自动, hidden: true, type: url-test, include-all: true, tolerance: 20, interval: 300, filter: "(?=.*(台|台湾|TW|(?i)TaiWan))^((?!(港|日|韩|新|美|剩余|到期|官网|异常|超时|失败|永久|666)).)*$"}
  - {name: ♻️ 新加坡自动, hidden: true, type: url-test, include-all: true, tolerance: 20, interval: 300, filter: "(?=.*(新|SG|Singapore))^((?!(港|日|韩|台|美|剩余|到期|官网|异常|超时|失败|永久|666)).)*$"}
  - {name: ♻️ 美国自动, hidden: true, type: url-test, include-all: true, tolerance: 20, interval: 300, filter: "(?=.*(美|USA|(?i)States|America))^((?!(港|台|日|韩|新|剩余|到期|官网|异常|超时|失败|永久|666)).)*$"}
  - {name: ♻️ 港台日新韩自动, hidden: true, type: url-test, include-all: true, tolerance: 20, interval: 300, filter: "(?=.*(港|HK|(?i)Hong|新|SG|Singapore|台|台湾|TW|韩|KR|Korea|日|JP|Japan))^((?!(美|USA|剩余|到期|官网|异常|超时|失败|永久|666)).)*$"}
  - {name: ♻️ 台日新韩美自动, hidden: true, type: url-test, include-all: true, tolerance: 20, interval: 300, filter: "(?=.*(新|SG|Singapore|台|台湾|TW|韩|KR|Korea|日|JP|Japan|美|USA))^((?!(港|剩余|到期|官网|异常|超时|失败|永久|666)).)*$"}
  - {name: ♻️ 自动选择, hidden: true, type: url-test, include-all: true, tolerance: 20, interval: 300, filter: "^((?!(直连|剩余|到期|官网|异常|超时|永久|666)).)*$"}
  - {name: 🐸 手动切换, type: select, include-all: true, filter: "^((?!(直连|剩余|到期|官网|异常|超时|失败|永久|666)).)*$"}
  - {name: ☣️ 故障转移, type: fallback, include-all: true, url: 'http://www.gstatic.com/generate_204', interval: 180, tolerance: 20, filter: "^((?!(直连|剩余|到期|官网|异常|超时|失败|永久|666)).)*$"}
  
